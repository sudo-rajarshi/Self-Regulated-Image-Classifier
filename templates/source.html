<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Source</title>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body"> 
                        <h4 class="text-center display-4">SRIC</h4>
                        <hr>
                        <form action="{{url_for('source')}}" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label for="glink">Folder Link</label>
                                <input type="text" class="form-control" name="glink" placeholder="Enter Google Drive Link" required>
                            </div>
                            <div class="form-group">
                                <label for="toaddr">Enter your Gmail-ID</label>
                                <input type="text" class="form-control" name="toaddr" placeholder="Example: name@something.com" required>
                            </div>
                            <!-- <div class="form-group">
                                <label for="name_res_dir">Enter name of Results folder</label>
                                <input type="text" class="form-control" name="name_res_dir" placeholder="Default: Results">
                            </div> -->
                            <div class="form-group" id="submitBtn">
                                <input type="submit" id="submitBtn" name="submit" class="btn btn-danger btn-block rounded-pill">
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <p id="msg" class="text-center"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submitBtn").click(function() {
                // $(this).val('Downloading Dataset. This may take some time depending upon size of the dataset...');
                $("#submitBtn").hide();
                document.getElementById("msg").innerHTML = 'Downloading Dataset. This may take some time depending upon size of the dataset...'

            });
        });
    </script>

</body>

</html>
